version: 2.1
executors:
    node8:
        docker:
            - image: circleci/node:10.16.0-browsers
        environment:
            NPM_CONFIG_PREFIX: ~/.npm-global
            CHROME_BIN: /usr/bin/google-chrome
            FIREFOX_BIN: /usr/local/bin/firefox
commands:
    setup:
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - run:
                  name: Installing Dependencies
                  command: yarn install
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - run:
                  name: prepare test git user
                  command: git config --global user.email "circleci@example.com" && git config --global user.name "CircleCi Build"
jobs:
    build:
        executor: node8

        steps:
            - setup
            - run:
                  name: Lint
                  command: yarn lint
            - run: yarn analyze

            # test & get code coverage
            - run:
                  name: Run tests
                  command: yarn test:ci

            - run:
                  name: Generate Docs
                  command: yarn docs:ci

            - save_cache:
                  paths:
                      - documentation/dist/storybook
                  key: v1-dependencies-{{ arch }}-{{ .Revision }}

    visual-testing:
        executor: node8

        steps:
            - setup
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ arch }}-{{ .Revision }}
            - run: yarn test:visual:ci
            - store_artifacts:
                  path: test/visual/screenshots-current

    publish-docs:
        executor: node8

        steps:
            - setup
            - run: yarn docs:build
            - run: cp documentation/404.html documentation/dist/
            - run: git config --global user.email "circleci@adobe.com" && git config --global user.name "CircleCI"
            - run: yarn gh-pages -d documentation/dist -m "[skip ci] update demonstration site"

workflows:
    version: 2
    build:
        jobs:
            - build
            - visual-testing:
                  requires:
                      - build
            - publish-docs:
                  filters:
                      branches:
                          only:
                              - master
                  requires:
                      - build
