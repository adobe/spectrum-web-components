version: 2.1

executors:
    default:
        docker:
            - image: cimg/base:stable
        resource_class: medium
    node:
        docker:
            - image: mcr.microsoft.com/playwright:v1.44.0
        resource_class: xlarge
        environment:
            NODE_ENV: development
parameters:
    # In order to update the VRT baseline images:
    # 1. Copy the hash of the latest golden images cache from the left sidebar in the VRT preview link (not to be confused with the arbitrary hash in the URL).
    # 2. Paste the hash in the current_golden_images_hash default parameter below.
    # 3. Commit this change to the PR branch where the changes exist.
    current_golden_images_hash:
        type: string
        default: c128578f6599fde71774dae5f1ebe047423aed95
    wireit_cache_name:
        type: string
        default: wireit
commands:
    downstream:
        steps:
            - checkout
            # - restore_cache:
            #       keys:
            #           - v4c-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            # - restore_cache:
            #       keys:
            #           - v4b-<< pipeline.parameters.wireit_cache_name >>-{{ arch }}-{{ checksum "package.json" }}-
            - run:
                  name: Installing Dependencies
                  command: |
                      corepack enable
                      yarn --immutable
            - run:
                  name: Build the project
                  command: yarn build

            - save_cache:
                  paths:
                      - ~/.cache/yarn
                      - ~/.cache/ms-playwright
                  key: v4c-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - save_cache:
                  paths:
                      - .wireit
                  key: v4b-wireit-{{ arch }}-{{ checksum "package.json" }}-{{ epoch }}
            - attach_workspace:
                  at: /
    run-regressions:
        parameters:
            regression_system:
                type: string
            regression_color:
                type: string
            regression_scale:
                type: string
            regression_dir:
                type: string
        steps:
            - restore_cache:
                  name: Restore Golden Images Cache
                  keys:
                      - v2-golden-images-<< pipeline.parameters.current_golden_images_hash >>-<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-
                      - v2-golden-images-<< pipeline.parameters.current_golden_images_hash >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-
                      - v2-golden-images-main-<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-
                      - v2-golden-images-main-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-
            - run:
                  name: Count baseline images
                  command: find test/visual/screenshots-baseline -type f | wc -l > count_start.txt
            - run:
                  when: always
                  name: VRT Run
                  command: |
                      yarn test:ci --config web-test-runner.config.vrt.js --group vrt-<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>
            # store results and artifacts before rearranging things for the new cache.
            - store_test_results:
                  path: /root/project/results/
            - run:
                  when: on_success
                  name: Count current images
                  command: find test/visual/screenshots-actual/updates -type f | wc -l > count_end.txt
            # prevent removing regression tests without requiring a new golden cache
            - run:
                  when: on_success
                  name: Fail if there are a different number of images...
                  command: |
                      echo $(cat count_start.txt)
                      echo $(cat count_end.txt)
                      if [[ $(cat count_start.txt) -eq $(cat count_end.txt) ]]; then exit 0; else exit 1; fi
            # build diff review site
            - run:
                  when: always
                  name: Create review site
                  command: |
                      branch=$(git symbolic-ref --short HEAD)
                      node test/visual/review.js --branch=$branch --commit=<< pipeline.git.revision >> --system="<< parameters.regression_system >> << parameters.regression_color >> << parameters.regression_scale >> << parameters.regression_dir >>"
                      yarn rollup -c test/visual/rollup.config.js
            - run:
                  when: always
                  name: Prepare Visual Test Results for Workspace
                  command: |
                      # Get PR number from CircleCI environment
                      if [ -n "$CIRCLE_PULL_REQUEST" ]; then
                          PR_NUMBER=$(echo $CIRCLE_PULL_REQUEST | sed 's/.*\/pull\///')
                          echo "Preparing results for PR #$PR_NUMBER"
                      else
                          # Fallback for non-PR builds (e.g., main branch)
                          PR_NUMBER="main"
                          echo "Preparing results for main branch"
                      fi

                      # VRT combination for subdirectory
                      combination="<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>"

                      # Debug: Show what's in test/visual before copying
                      echo "=== Contents of test/visual before copying ==="
                      ls -la test/visual/ || echo "test/visual directory not found"

                      # Create directory structure in shared workspace
                      mkdir -p "shared-vrt-results/pr-${PR_NUMBER}/${combination}"
                      cp -r test/visual/* "shared-vrt-results/pr-${PR_NUMBER}/${combination}/" || echo "Failed to copy test/visual contents"
                      cp projects/documentation/content/favicon.ico "shared-vrt-results/pr-${PR_NUMBER}/${combination}/" || echo "Failed to copy favicon"

                      # Debug: Show what we're persisting
                      echo "=== Contents being persisted to shared workspace ==="
                      find shared-vrt-results -type f | head -20
                      echo "Total files in shared-vrt-results: $(find shared-vrt-results -type f | wc -l)"

                      echo "Results prepared for combination: ${combination}"
            - persist_to_workspace:
                  when: always
                  root: .
                  paths:
                      - shared-vrt-results/

            # move "updated" screenshot into the baseline directory before making the new cache
            - run:
                  when: always
                  command: |
                      rm -rf test/visual/screenshots-baseline
                      cp -R test/visual/screenshots-actual/updates test/visual/screenshots-baseline
            - save_cache:
                  when: always
                  name: Build Golden Images Revision Cache
                  paths:
                      - test/visual/screenshots-baseline
                  key: v2-golden-images-{{ .Revision }}-<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-{{ epoch }}
            - save_cache:
                  name: Build Golden Images Branch Cache
                  paths:
                      - test/visual/screenshots-baseline
                  key: v2-golden-images-{{ .Branch }}-<< parameters.regression_system >>-<< parameters.regression_color >>-<< parameters.regression_scale >>-<< parameters.regression_dir >>-{{ epoch }}

jobs:
    test-chromium:
        executor: node

        steps:
            - downstream
            - run:
                  name: Run unit tests
                  command: yarn test:ci --config web-test-runner.config.ci-chromium.js --group no-memory-ci --coverage
            - store_test_results:
                  path: /root/project/results/
            - store_artifacts:
                  path: coverage

    test-chromium-memory:
        executor: node

        steps:
            - downstream
            - run:
                  name: Run memory tests
                  command: yarn test:ci --config web-test-runner.config.ci-chromium.js --group memory-ci
            - store_test_results:
                  path: /root/project/results/

    test-firefox:
        executor: node
        parallelism: 5

        steps:
            - downstream
            - run:
                  name: Run tests
                  command: |
                      TEST=$(circleci tests glob packages/*/test/*.test.js | circleci tests split --split-by=timings)
                      yarn test:start --files $TEST --config web-test-runner.config.ci-firefox.js --group unit-ci
            - store_test_results:
                  path: /root/project/results/

    test-webkit:
        executor: node
        parallelism: 5

        steps:
            - downstream
            - run:
                  name: Run tests
                  command: |
                      TEST=$(circleci tests glob packages/*/test/*.test.js | circleci tests split --split-by=timings)
                      yarn test:start --files $TEST --config web-test-runner.config.ci-webkit.js --group unit-ci
            - store_test_results:
                  path: /root/project/results/

    lint:
        executor: node

        steps:
            - downstream
            - run:
                  name: Lint
                  command: yarn lint
            - run:
                  name: Are there changes?
                  command: git diff-files --exit-code

    beta-docs:
        executor: node

        steps:
            - downstream
            - run:
                  name: Generate Custom Elements Manifest
                  command: yarn docs:analyze
            - run:
                  name: Move CEM to Storybook directory
                  command: cp projects/documentation/custom-elements.json storybook/
            - run:
                  name: Build documentation
                  command: yarn docs:build
            - run:
                  name: Build Storybook
                  command: yarn storybook:build
            - run: echo '/*    /index.html   200' > projects/documentation/dist/_redirects
            - run: |
                  branch=$(git symbolic-ref --short HEAD)
                  branch=$(npx slugify-cli $branch)
                  yarn netlify deploy --alias=beta --cwd projects/documentation

    hcm-visual:
        executor: node

        steps:
            - downstream
            - restore_cache:
                  name: Restore Golden Images Cache
                  keys:
                      - v2-golden-images-<< pipeline.parameters.current_golden_images_hash >>-hcm-
                      - v2-golden-images-main-hcm-
            - run:
                  name: Count baseline images
                  command: find test/visual/screenshots-baseline -type f | wc -l > count_start.txt
            - run:
                  when: always
                  name: VRT Run
                  command: |
                      yarn test:ci --config web-test-runner.config.vrt.js --group vrt-hcm
            # store results and artifacts before rearranging things for the new cache.
            - store_test_results:
                  path: /root/project/results/
            - run:
                  when: on_success
                  name: Count current images
                  command: find test/visual/screenshots-actual/updates -type f | wc -l > count_end.txt
            # prevent removing regression tests without requiring a new golden cache
            - run:
                  when: on_success
                  name: Fail if there are a different number of images...
                  command: |
                      echo $(cat count_start.txt)
                      echo $(cat count_end.txt)
                      if [[ $(cat count_start.txt) -eq $(cat count_end.txt) ]]; then exit 0; else exit 1; fi
            # build diff review site
            - run:
                  when: always
                  name: Create review site
                  command: |
                      branch=$(git symbolic-ref --short HEAD)
                      node test/visual/review.js --branch=$branch --commit=<< pipeline.git.revision >> --system="hcm"
                      yarn rollup -c test/visual/rollup.config.js
            - run:
                  when: always
                  name: Deploy Visual Tests to Azure
                  command: |
                      cp projects/documentation/content/favicon.ico test/visual
                      branch=$(git symbolic-ref --short HEAD)
                      hash=$(echo -n $branch-hcm | md5sum | cut -c 1-32)
                      echo "Azure deployment hash: $hash"
                      echo "Deploying visual tests from test/visual directory..."
                      # Install Azure Static Web Apps CLI
                      npm install -g @azure/static-web-apps-cli
                      max_attempts=3
                      attempt=0
                      while [ $attempt -lt $max_attempts ]; do
                          if swa deploy test/visual --deployment-token $SWA_CLI_DEPLOYMENT_TOKEN --env $hash; then
                              echo "Azure deployment successful!"
                              
                              # Generate the deployment URL using the correct pattern
                              echo "https://brave-plant-02f0c200f-${hash}.eastus2.6.azurestaticapps.net" > vrt_url.txt
                              echo "Visual Test URL: $(cat vrt_url.txt)"
                              exit 0
                          else
                              attempt=$((attempt + 1))
                              echo "Azure deploy failed, retrying ($attempt/$max_attempts)..."
                              sleep 10
                          fi
                      done
                      echo "Azure deployment failed after $max_attempts attempts."
                      exit 1

            # move "updated" screenshot into the baseline directory before making the new cache
            - run:
                  when: always
                  command: |
                      rm -rf test/visual/screenshots-baseline
                      cp -R test/visual/screenshots-actual/updates test/visual/screenshots-baseline
            - save_cache:
                  when: always
                  name: Build Golden Images Revision Cache
                  paths:
                      - test/visual/screenshots-baseline
                  key: v2-golden-images-{{ .Revision }}-hcm-{{ epoch }}
            - save_cache:
                  name: Build Golden Images Branch Cache
                  paths:
                      - test/visual/screenshots-baseline
                  key: v2-golden-images-{{ .Branch }}-hcm-{{ epoch }}

    visual:
        executor: node
        parameters:
            system:
                type: string
            color:
                type: string
            scale:
                type: string
            dir:
                type: string
        steps:
            - downstream
            - run-regressions:
                  regression_system: << parameters.system >>
                  regression_color: << parameters.color >>
                  regression_scale: << parameters.scale >>
                  regression_dir: << parameters.dir >>

    waiter:
        executor: default
        steps:
            - run:
                  name: Confirm VRT jobs have completed
                  command: |
                      while [[ $(curl --location --request GET "https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job" --header "Circle-Token: $tarat_swc_azure_test"| jq -r '.items[]|select(.name | test("spectrum|express") and test("light|dark") and test("medium|large") and test("ltr|rtl"))|select(.status == "running")|.status' | grep -c "running") -gt 0 ]]
                        do
                          sleep 30
                        done
            - run: echo "All VRT jobs have now completed"

    deploy-visual-results:
        executor: node
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run:
                  when: always
                  name: Debug Shared Workspace Contents
                  command: |
                      echo "=== Current working directory ==="
                      pwd

                      echo "=== Contents of current directory ==="
                      ls -la

                      echo "=== Looking for shared-vrt-results directory ==="
                      ls -la shared-vrt-results/ 2>/dev/null || echo "shared-vrt-results directory not found"

                      echo "=== All files in shared VRT results ==="
                      find . -path "*/shared-vrt-results/*" -type f | head -20

                      echo "=== Total files found ==="
                      find . -path "*/shared-vrt-results/*" -type f | wc -l
            - run:
                  when: always
                  name: Deploy All Visual Test Results to Azure
                  command: |
                      # Get PR number from CircleCI environment
                      if [ -n "$CIRCLE_PULL_REQUEST" ]; then
                          PR_NUMBER=$(echo $CIRCLE_PULL_REQUEST | sed 's/.*\/pull\///')
                          echo "Deploying all results for PR #$PR_NUMBER"
                      else
                          # Fallback for non-PR builds (e.g., main branch)
                          PR_NUMBER="main"
                          echo "Deploying all results for main branch"
                      fi

                      # Check if we have any shared VRT results to deploy
                      if [ ! -d "shared-vrt-results" ]; then
                          echo "No shared visual test results found in workspace. Skipping deployment."
                          echo "Available directories:"
                          ls -la
                          exit 0
                      fi

                      echo "Found shared VRT results directory"

                      # Create final deployment structure
                      mkdir -p "deploy-temp"
                      cp -r shared-vrt-results/* deploy-temp/ || echo "Failed to copy shared VRT results"

                      # Create a root index.html for the shared environment
                      cat > deploy-temp/index.html \<< 'EOF'
                      <!DOCTYPE html>
                      <html>
                      <head>
                          <title>VRT Results</title>
                          <meta charset="utf-8">    
                      </head>
                      <body>
                          <h1>Visual Regression Test Results</h1>
                          <p>Navigate to your specific PR and test combination:</p>
                          <p>URL format: <code>/pr-{PR_NUMBER}/{COMBINATION}/</code></p>
                      </body>
                      </html>
                      EOF

                      # List all combinations found
                      echo "Found the following test combinations:"
                      find deploy-temp -type d -name "*-*-*-*" | sed 's|deploy-temp/pr-[^/]*/||' | sort

                      echo "Deploying all combinations to shared environment: pr-${PR_NUMBER}"

                      # Install Azure Static Web Apps CLI
                      npm install -g @azure/static-web-apps-cli

                      max_attempts=3
                      attempt=0

                      while [ $attempt -lt $max_attempts ]; do
                          if swa deploy deploy-temp --deployment-token $SWA_CLI_DEPLOYMENT_TOKEN --env $PR_NUMBER; then
                              echo "Azure deployment successful!"
                              
                              # Generate the deployment URL for the shared environment
                              echo "https://salmon-bush-011a7510f-${PR_NUMBER}.eastus2.6.azurestaticapps.net/" > vrt_url.txt
                              echo "All Visual Test Results URL: $(cat vrt_url.txt)"
                              
                              # List individual combination URLs
                              echo "Individual combination URLs:"
                              find deploy-temp -type d -name "*-*-*-*" | sed 's|deploy-temp/pr-[^/]*/||' | sort | while read combination; do
                                  echo "  - https://salmon-bush-011a7510f-${PR_NUMBER}.eastus2.6.azurestaticapps.net/pr-${PR_NUMBER}/${combination}/"
                              done
                              
                              exit 0
                          else
                              attempt=$((attempt + 1))
                              echo "Azure deploy failed, retrying ($attempt/$max_attempts)..."
                              sleep 10
                          fi
                      done

                      echo "Azure deployment failed after $max_attempts attempts."
                      exit 1

workflows:
    build:
        jobs:
            - test-chromium
            - test-chromium-memory
            - test-firefox
            - test-webkit
            - hcm-visual:
                  filters:
                      branches:
                          # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
                          ignore: /pull\/[0-9]+/
            - beta-docs:
                  filters:
                      branches:
                          # Beta docs are only published from main
                          only: main
            - visual:
                  name: << matrix.system >>-<< matrix.color >>-<< matrix.scale >>-<< matrix.dir >>
                  matrix:
                      parameters:
                          system: [spectrum, express, spectrum-two]
                          color: [light]
                          scale: [medium]
                          dir: [ltr]
                  filters:
                      branches:
                          # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
                          ignore: /pull\/[0-9]+/
            - visual:
                  name: << matrix.system >>-<< matrix.color >>-<< matrix.scale >>-<< matrix.dir >>
                  matrix:
                      parameters:
                          system: [spectrum, express, spectrum-two]
                          color: [dark]
                          scale: [large]
                          dir: [rtl]
                  filters:
                      branches:
                          # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
                          ignore: /pull\/[0-9]+/
            - waiter
            - deploy-visual-results:
                  requires:
                      - waiter
                  filters:
                      branches:
                          # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
                          ignore: /pull\/[0-9]+/
