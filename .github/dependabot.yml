version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'tuesday'
          time: '12:00'
          timezone: 'America/Los_Angeles'
      open-pull-requests-limit: 5
      reviewers:
          - 'hunterloftis'
          - 'najikahalsema'
          - 'westbrook'
      groups:
          # Specify a name for the group, which will be used in pull request titles
          # and branch names
          storybook-ecosystem:
              # Define patterns to include dependencies in the group (based on
              # dependency name)
              patterns:
                  - 'storybook'
                  - '@storybook/*'
                  - '@types/storybook*'
          commitlint-ecosystem:
              patterns:
                  - '@commitlint/*'
                  - 'commitlint'
          eleventy-ecosystem:
              patterns:
                  - '@11ty/*'
                  - 'eleventy'
                  - 'eleventy-plugin-*'
