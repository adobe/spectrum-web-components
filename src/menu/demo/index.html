<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Menu - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            import { Popover } from '../../index.js';
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements),
                Popover
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <demo-page title="Menu">
            <demo-section title="Menu" show-demo-code>
                <div slot="description">The default Menu</div>
                <div class="menu-demo" slot="demo">
                    <sp-popover open>
                        <sp-menu>
                            <sp-menu-item>Hello</sp-menu-item>
                            <sp-menu-item>Hello</sp-menu-item>
                            <sp-menu-item>Hello</sp-menu-item>
                        </sp-menu>
                    </sp-popover>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
