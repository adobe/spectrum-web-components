<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Field Button- Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements)
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
        <link rel="stylesheet" href="./demo-page.css" />
    </head>

    <body>
        <demo-page title="Field Button">
            <demo-section title="Field Button" show-demo-code>
                <div slot="description">The default Field Button</div>
                <div slot="demo" class="demo-section">
                    <sp-field-button>
                        <span>Select Country</span>
                        <svg slot="icon">
                            <use xlink:href="sample.svg#icon" />
                        </svg>
                    </sp-field-button>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
