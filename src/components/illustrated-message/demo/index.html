<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>IllustratedMessage - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../../define.js';
            // import and define the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            defineCustomElements(...Object.values(DemoElements));
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            defineCustomElements(...Object.values(Elements));
        </script>
        <link rel="stylesheet" href="../../../styles/core-global/all.css" />
        <link rel="stylesheet" href="../../../styles/typography/font.css" />
        <link
            rel="stylesheet"
            href="../../../styles/theme-light/components/illustrated-message.css"
        />
        <link
            rel="stylesheet"
            href="../../../styles/scale-medium/components/illustrated-message.css"
        />
        <link
            rel="stylesheet"
            href="../../../styles/scale-medium/illustrated-message.css"
        />
    </head>

    <body>
        <demo-page title="Illustrated-Message">
            <demo-section title="Illustrated-Message" show-demo-code>
                <div slot="description">
                    The illustrated-message component renders slotted content,
                    preferably an SVG with a heading and description below it.
                </div>
                <div slot="demo">
                    <spectrum-illustrated-message
                        heading="No Results"
                        description="Try another search"
                    >
                        <svg>
                            <use
                                xlink:href="error_message_geometry.svg#error-notice"
                            />
                        </svg>
                    </spectrum-illustrated-message>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
