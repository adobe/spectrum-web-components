<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dropzone - Spectrum Web Components</title>
        <script src="../dropzone.js" type="module"></script>
        <script src="../../demo-page/index.js" type="module"></script>
        <link rel="stylesheet" href="../../../styles/core-global/all.css" />
        <link rel="stylesheet" href="../../../styles/typography/font.css" />
        <link
            rel="stylesheet"
            href="../../../styles/theme-light/components/dropzone.css"
        />
        <link
            rel="stylesheet"
            href="../../../styles/scale-medium/components/dropzone.css"
        />
    </head>

    <body>
        <demo-page title="Dropzone">
            <demo-section title="Dropzone" show-demo-code>
                <div slot="description">The dropzone component</div>
                <div slot="demo">
                    <spectrum-dropzone id="dropzone">
                        <svg viewBox="0 0 199 97.7" height="110">
                            <g
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-miterlimit="10"
                                stroke-width="3px"
                            >
                                <path
                                    d="M110.53,85.66,100.26,95.89a1.09,1.09,0,0,1-1.52,0L88.47,85.66"
                                ></path>
                                <line
                                    x1="99.5"
                                    y1="95.5"
                                    x2="99.5"
                                    y2="58.5"
                                ></line>
                                <path
                                    d="M105.5,73.5h19a2,2,0,0,0,2-2v-43"
                                ></path>
                                <path
                                    d="M126.5,22.5h-19a2,2,0,0,1-2-2V1.5h-31a2,2,0,0,0-2,2v68a2,2,0,0,0,2,2h19"
                                ></path>
                                <line
                                    x1="105.5"
                                    y1="1.5"
                                    x2="126.5"
                                    y2="22.5"
                                ></line>
                                <path
                                    d="M139.5,36.5H196A1.49,1.49,0,0,1,197.5,38V72A1.49,1.49,0,0,1,196,73.5H141A1.49,1.49,0,0,1,139.5,72V32A1.49,1.49,0,0,1,141,30.5H154a2.43,2.43,0,0,1,1.67.66l6,5.66"
                                ></path>
                                <rect
                                    x="1.5"
                                    y="34.5"
                                    width="58"
                                    height="39"
                                    rx="2"
                                    ry="2"
                                ></rect>
                                <path
                                    stroke-width="2px"
                                    d="M47.93,50.49a5,5,0,1,0-4.83-5A4.93,4.93,0,0,0,47.93,50.49Z"
                                ></path>
                                <path
                                    stroke-width="2px"
                                    d="M36.6,65.93,42.05,60A2.06,2.06,0,0,1,45,60l12.68,13.2"
                                ></path>
                                <path
                                    stroke-width="2px"
                                    d="M3.14,73.23,22.42,53.76a1.65,1.65,0,0,1,2.38,0l19.05,19.7"
                                ></path>
                            </g>
                        </svg>

                        <h2
                            class="spectrum-Heading spectrum-Heading--pageTitle spectrum-IllustratedMessage-heading"
                        >
                            Drag and Drop Your File
                        </h2>
                        <p><input type="file" value="Select a File" /></p>
                    </spectrum-dropzone>
                    <script>
                        const dropzone = document.getElementById('dropzone');
                        dropzone.addEventListener(
                            'dropzone-should-accept',
                            (ev) => {
                                // do not accept this drop
                                //ev.preventDefault();
                            }
                        );
                        dropzone.addEventListener('dropzone-drop', (ev) => {
                            // do something with ev.detail.dataTransfer
                            alert(
                                'Uploading : ' +
                                    ev.detail.dataTransfer.files[0].name
                            );
                        });
                    </script>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
