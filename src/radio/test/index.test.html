<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Spectrum Web Components - Radio Tests</title>
        <script src="/node_modules/karma-web-components/framework.js"></script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>
    a
    <body>
        <div id="test-buttons">
            <sp-radio value="first" checked>Option 1</sp-radio>
            <sp-radio value="second" autofocus>Option 2</sp-radio>
            <sp-radio value="third" invalid>Option 3</sp-radio>
            <sp-radio value="fourth" disabled>Option 4</sp-radio>
            <sp-radio value="fifth" quiet>Option 5</sp-radio>
            <sp-radio value="sixth" label-below>Option 6</sp-radio>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
