<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Spectrum Web Components - Checkbox Tests</title>
        <script src="/node_modules/karma-web-components/framework.js"></script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <sp-icons-medium></sp-icons-medium>

        <div id="test-checkbox">
            <sp-checkbox id="checkbox0" tabindex="5">Component</sp-checkbox>
            <sp-checkbox id="checkbox1" tabindex="2" checked>
                Check 1
            </sp-checkbox>
            <sp-checkbox id="checkbox2" tabindex="3" disabled>
                Check 2
            </sp-checkbox>
            <sp-checkbox id="checkbox3" tabindex="1" autofocus>
                Check 3
            </sp-checkbox>
            <sp-checkbox id="checkbox4" tabindex="0">Check 4</sp-checkbox>
            <sp-checkbox id="checkbox5" tabindex="-1">Check 5</sp-checkbox>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
