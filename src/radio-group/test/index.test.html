<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Radio Group - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements, Radio } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            import { RadioGroupDemo } from '../radio-group-demo.js';
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements),
                RadioGroupDemo
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <demo-page title="Radio Group">
            <demo-section title="Live Demo" show-demo-code>
                <div slot="description">The radio group component.</div>
                <div slot="demo">
                    <sp-radio-group-demo></sp-radio-group-demo>
                </div>
            </demo-section>

            <demo-section title="Markup" show-demo-code>
                <div slot="description">The radio group component.</div>
                <div slot="demo">
                    <sp-radio-group name="gender" id="markup-group">
                        <sp-radio value="male" label="Male"></sp-radio>
                        <sp-radio value="female" label="Female"></sp-radio>
                    </sp-radio-group>
                    <script>
                        const markupGroup = document.querySelector(
                            '#markup-group'
                        );

                        markupGroup.addEventListener('click', (ev) => {
                            const value = ev.target.getAttribute('value');
                            markupGroup.setAttribute('selected', value);
                        });
                    </script>
                </div>
            </demo-section>

            <demo-section title="Driving Selection" show-demo-code>
                <div slot="description">
                    Setting the
                    <b>selected</b>
                    attribute will drive selection.
                </div>
                <div slot="demo">
                    <sp-radio-group
                        name="gender"
                        selected="male"
                        id="attribute-group"
                    >
                        <sp-radio value="male" label="Male"></sp-radio>
                        <sp-radio value="female" label="Female"></sp-radio>
                    </sp-radio-group>
                    <script>
                        const attributeGroup = document.querySelector(
                            '#attribute-group'
                        );

                        attributeGroup.addEventListener('click', (ev) => {
                            const value = ev.target.getAttribute('value');
                            attributeGroup.setAttribute('selected', value);
                        });
                    </script>
                </div>
            </demo-section>
            <demo-section title="Invalid Selection" show-demo-code>
                <div slot="description">
                    If the
                    <b>selected</b>
                    attribute is invalid, all radio inputs will uncheck
                </div>
                <div slot="demo">
                    <sp-radio-group
                        name="gender"
                        selected="invalid"
                        id="invalid-group"
                    >
                        <sp-radio value="male" label="Male"></sp-radio>
                        <sp-radio value="female" label="Female"></sp-radio>
                    </sp-radio-group>
                    <script>
                        const invalidGroup = document.querySelector(
                            '#invalid-group'
                        );

                        invalidGroup.addEventListener('click', (ev) => {
                            const value = ev.target.getAttribute('value');
                            invalidGroup.setAttribute('selected', value);
                        });
                    </script>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
