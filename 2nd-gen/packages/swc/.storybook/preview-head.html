<!-- This preconnect opens the connection for typekit to more quickly load fonts -->
<link rel="preconnect" href="https://use.typekit.net" crossorigin />
<link rel="dns-prefetch" href="https://use.typekit.net" />

<!-- For Adobe Clean font support -->
<link rel="stylesheet" href="https://use.typekit.net/evk7lzt.css" />
<script src="https://use.typekit.net/evk7lzt.js"></script>
<script>
    try {
        Typekit.load({
            async: true,
            events: {
                active: function () {
                    document.dispatchEvent(new Event('typekit-loaded'));
                },
            },
        });
    } catch (e) {
        console.error('Typekit failed to load:', e);
    }
</script>
