<html>
    <head>
        <link
            rel="shortcut icon"
            href="data:image/x-icon;,"
            type="image/x-icon"
        />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">
            // Needed while tachometer does not surface support for export conditions.
            // @floating-ui/core leverages `process.env.NODE_ENV` in their 'default' export.
            window.process = window.process || {
                env: {
                    NODE_ENV: 'production',
                },
            };
            const params = new URLSearchParams(window.location.search);
            const pack = params.get('package');
            const bench = params.get('bench');
            const dir = params.get('dir');
            window.tachometerStart = params.get('start');
            import(`../../${dir}/${pack}/test/benchmark/${bench}.js`);
        </script>
    </body>
</html>
